      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #111827;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 25px;
    }

    .search-box {
      display: block;
      margin: 0 auto 30px;
      width: 100%;
      max-width: 420px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    .grid {
      max-width: 1300px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .link a {
      color: #0a66c2;
      font-weight: 600;
      text-decoration: none;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>

    const grid = document.getElementById("employeeGrid");

    function formatName(url) {
      return url
        .split("/in/")[1]
        .replace("/", "")
        .replace(/[-0-9]/g, " ")
        .replace(/\b\w/g, c => c.toUpperCase());
    }

    function renderEmployees() {
      grid.innerHTML = "";
      profiles.forEach(url => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="name">${formatName(url)}</div>
          <div class="link">
            <a href="${url}" target="_blank">View LinkedIn Profile</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function filterEmployees(text) {
      document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.innerText
          .toLowerCase()
          .includes(text.toLowerCase())
          ? "block"
          : "none";
      });
    }

    renderEmployees();
